<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Smart Devices</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .loading { color: #666; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test API - Smart Devices</h1>
        
        <div>
            <button onclick="testBackend()">Test Backend API</button>
            <button onclick="testLatestDevices()">Test Latest Devices</button>
            <button onclick="testAllDevices()">Test All Devices</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function testBackend() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">Testing backend connection...</div>';
            
            fetch('http://localhost:8080/api/devices')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    results.innerHTML = `
                        <div class="success">
                            <h3>✅ Backend API Working!</h3>
                            <p>Received ${data.length} devices</p>
                            <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                        </div>
                    `;
                })
                .catch(error => {
                    results.innerHTML = `
                        <div class="error">
                            <h3>❌ Backend API Error</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                });
        }

        function testLatestDevices() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">Testing latest devices...</div>';
            
            fetch('http://localhost:8080/api/devices/latest')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    results.innerHTML = `
                        <div class="success">
                            <h3>✅ Latest Devices API Working!</h3>
                            <p>Received ${data.length} latest devices</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                })
                .catch(error => {
                    results.innerHTML = `
                        <div class="error">
                            <h3>❌ Latest Devices API Error</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                });
        }

        function testAllDevices() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">Testing all devices...</div>';
            
            fetch('http://localhost:8080/api/devices')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const deviceTypes = {};
                    data.forEach(device => {
                        deviceTypes[device.type] = (deviceTypes[device.type] || 0) + 1;
                    });
                    
                    results.innerHTML = `
                        <div class="success">
                            <h3>✅ All Devices API Working!</h3>
                            <p>Total devices: ${data.length}</p>
                            <h4>Devices by type:</h4>
                            <ul>
                                ${Object.entries(deviceTypes).map(([type, count]) => 
                                    `<li><strong>${type}:</strong> ${count} devices</li>`
                                ).join('')}
                            </ul>
                            <h4>Sample devices:</h4>
                            ${data.slice(0, 3).map(device => `
                                <div class="card">
                                    <h5>${device.name}</h5>
                                    <p><strong>Brand:</strong> ${device.brand}</p>
                                    <p><strong>Type:</strong> ${device.type}</p>
                                    <p><strong>Price:</strong> $${device.price}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                })
                .catch(error => {
                    results.innerHTML = `
                        <div class="error">
                            <h3>❌ All Devices API Error</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
